<!DOCTYPE html>
<html lang="tur">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATjerney</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="https://www.lactame.com/lib/ml/4.0.0/ml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="center" style="width:100px;" src="logo.jpg">
    <img id="loadImage" class="center w3-animate-opacity" style="width:100px;" src="cat.gif">
    <div id="main" class="flex-container" style="display:none">
        <div id="sliders" class="w3-margin" style="flex-grow: 1; height: 600px; width: 250px; margin-right: 16px; overflow: scroll; border: 2px solid rgb(218, 16, 198);">
            geliyor...
        </div>
        <div class="w3-margin w3-padding" style="margin-right: 16px; flex-grow: 1; border: 4px solid rgb(222, 10, 144); overflow: scroll;">
            <canvas style="display: block; border: 4px solid rgb(0, 0, 0);" id="canvas" width="256px" height="256px"></canvas>
            <br>
            <button class="guibutton" style="display: block;" id="render">güncelle</button>
        </div>
        <div class="w3-margin w3-padding" style="flex-grow: 0; border: 4px solid rgb(82, 49, 158);height: 600px; max-width:400px;overflow: scroll;">
            <label style="position: relative; top: 3px;">anında güncelle: </label>
            <input id="liveRender" class="w3-check" type="checkbox" style="width: 16px; height: 16px;" checked>
            <br>
            <br>
            <button class="guibutton" id="randomTrue">Rastgele kedi çiz</button>
            <br>
            <br>
            <button class="guibutton" id="random">veri setinden kediler</button>
            <br>
            <br>
            <button class="guibutton" id="average">sıfırla</button>
            <br>
            <br>
            <label>Resmi decode: </label>
            <input id="imageUpload" type="file" accept="image/*">
            <br>
            <button style="margin-top:8px" class="guibutton" id="encode">Decode</button>
            <br>
            <br>
            <button class="guibutton" id="save">kediyi indir</button>
            <input id="catName" value="kedi" type="text" style="width: 75px; position: relative; bottom: 2px;">
            <label>.png</label>
            <br>
            <h3>YıldızAI</h3>

        </div>
    </div>
    <a href="https://clustrmaps.com/site/1bfpp" title="Ziyaretçi izleyici" hidden><img src="//www.clustrmaps.com/map_v2.png?d=6K9oYXClV9XMKD2xcprpd6kAN40KJiDHCSZcH5-ct-8&cl=ffffff"></a>
    <script src="main.js"></script>
</body>

</html>
